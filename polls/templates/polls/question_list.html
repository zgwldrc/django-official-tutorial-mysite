<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Question List</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
</head>
<body>
<h1>
    Latest Question List
</h1>
{% if question_list %}
<ul>
    {% for question in question_list %}
    <li><a href="{% url 'polls:question_detail' question.id %}">{{ question }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
